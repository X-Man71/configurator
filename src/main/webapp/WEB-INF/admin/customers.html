<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<title>Configurator Login</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
	media="all" th:href="@{/resources/css/bootstrap.min.css}">
</link>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js}"></script>

<script type="text/javascript" src="/resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/resources/js/bootstrap.js"
	th:src="@{/resources/js/bootstrap.js}"></script>

<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>


</head>

<body tiles:fragment="content">

	<h3>
	&Uuml;bersicht angemeldeter Kunden
	</h3>
	
	<br />

	<table class="table table-striped">
		<tr>
			<th>NACHNAME</th>
			<th>VORNAME</th>
			<th>BENUTZERNAME</th>
			<th>E-MAIL</th>
			<th>UNTERNEHMEN</th>
			<th>GESCHLECHT</th>
			<th>ADRESSE</th>
			<th>STRA&szlig;E</th>
			<th>PLZ</th>
			<th>TELEFON</th>
			
		</tr>
		<tr th:each="user  : ${users}">
			<td th:text="${user.lastName}">Nachname</td>
			<td th:text="${user.firstName}">Vorname</td>
			<td th:text="${user.username}">Benutzername</td>
			<td th:text="${user.email}">E-Mail</td>
			<td th:text="${user.corporation}">Unternehmen</td>
			<td th:text="${user.gender}">Geschlecht</td>
			<td th:text="${user.residence}">Adresse</td>
			<td th:text="${user.street}">Stra&szlig;e</td>
			<td th:text="${user.zipCode}">PLZ</td>
			<td th:text="${user.phone}">Telefon</td>
		</tr>
	</table>

</body>
</html>

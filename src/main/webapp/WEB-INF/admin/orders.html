<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<title>Configurator Login</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
	media="all" th:href="@{/resources/css/bootstrap.min.css}">
</link>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js}"></script>

<script type="text/javascript" src="/resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/resources/js/bootstrap.js"
	th:src="@{/resources/js/bootstrap.js}"></script>

<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>


</head>

<body tiles:fragment="content">

	<h3>&Uuml;bersicht der Veranstaltungen</h3>

	<br />

	<table class="table table-striped">
		<tr>
			<th>NAME</th>
			<th>DATE</th>
			<th>LOCATION</th>
			<th>CATERING</th>
			<th>AUDIO</th>
			<th>BELEUCHTUNG</th>
			<th>RIGGING</th>
			<th>SICHERHEIT</th>
			<th>BESONDERES</th>
			<th>KUNDE</th>
			
		</tr>
		<tr th:each="event  : ${events}">
			<td th:text="${event.name}">Name</td>
			<td th:text="${event.date}">Date</td>
			<td th:text="${event.location.name}">Location</td>
			<td th:text="${event.catering.eatingType}">Catering</td>
			<td th:text="${event.audio.name}">Audio</td>
			<td th:text="${event.light.name}">Light</td>
			<td th:text="${event.rigging.name}">Rigging</td>
			<td th:text="${event.security.name}">Security</td>
			<td th:text="${event.specialty.subject}">Specialty</td>
			<td th:text="${event.user.username}">Customer</td>
		</tr>
	</table>

</body>
</html>

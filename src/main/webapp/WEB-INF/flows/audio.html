<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body tiles:fragment="content">

	<form action="#" th:action="${flowExecutionUrl}" th:object="${audio}"
		method="post">

		<div class="col-lg-6">

			<h2>Ihre Veranstaltung:</h2>
			<h4 th:text="${event.name}">Example Event</h4>
			<span>am </span> <span th:text="${event.date}">Beispieldatum</span>

			<h4>Bitten geben Sie uns Informationen zur musikalischen Unterhaltung:</h4>

			<br />


			<h3>Bitten geben Sie uns Informationen zum Ort an dem die
				Veranstaltung stattfinden soll:</h3>
			<p>
				Name eines bevorzugten Audiodienstes: <input type="text"
					th:field="*{name}" />
			</p>
			<p>
				Anzahl der Audios: <input type="text" th:field="*{numberOfLights}" />
			</p>

			<button class="btn btn-primary pull-right" type="submit" id="proceed"
				name="_eventId_proceed">Weiter</button>
			<button class="btn btn-primary pull-left" type="submit" id="back"
				name="_eventId_back">Zur&uuml;ck</button>

		</div>

	</form>

</body>
</html>

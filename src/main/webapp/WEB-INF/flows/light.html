<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body tiles:fragment="content">

	<form action="#" th:action="${flowExecutionUrl}" th:object="${light}"
		method="post">

		<div class="col-lg-6">

			<h2>Ihre Veranstaltung:</h2>
			<h4 th:text="${event.name}">Example Event</h4>
			<span>am </span> <span th:text="${event.date}">Beispieldatum</span>

			<h4>Bitten geben Sie uns Informationen zur Veranstaltungsbeleuchtung:</h4>

			<br />
			
			<div class="input-group">
				<span class="input-group-addon"> 
					<input type="radio" id="light" th:field="*{lightsNeeded}" value="true" /> 
					<label	for="light">Beleuchtung</label> 
					<input type="radio"	id="kein light" th:field="*{lightsNeeded}" value="false" /> 
					<label for="kein light">keine Beleuchtung</label>
				</span>
			</div>
			<p>			
	          <div>
	            <label for="type">Arten von Beleuchtung</label>
	            <select th:field="*{lightType}" class="form-control">
	              <option th:each="type : *{lightTypeSelection}" th:value="${type}" th:text="${type}" >Wireframe</option>
	            </select>
	          </div>
	        </p> 
          	<p>
				Raumgr&ouml;sse: (in qm) <input type="text" class="form-control"
					placeholder="Bsp. 100" th:field="*{roomSize}" />
			</p>			
			<p>
				B&uuml;hnengr&ouml;sse: (in qm) <input type="text" class="form-control"
					placeholder="Bsp. 100" th:field="*{stageSize}" />
			</p><br />
			
			<button class="btn btn-primary pull-right" type="submit" id="proceed"
				name="_eventId_proceed">Weiter</button>
			<button class="btn btn-primary pull-left" type="submit" id="back"
				name="_eventId_back">Zur&uuml;ck</button>

		</div>

	</form>

</body>
</html>

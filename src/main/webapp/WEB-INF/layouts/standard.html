<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Configurator Login</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap.min.css}">
</link>


<style type="text/css">
body {
	background-color: #FFF;
}

#footer {
	padding-top: 40px;
	padding-bottom: 40px;
	margin-top: 100px;
	color: #777;
	text-align: center;
	border-top: 1px solid #e5e5e5;
}

/* Custom page CSS
-------------------------------------------------- */
/* Not required for template or sticky footer method. */
.container {
	width: auto;
	max-width: 780px;
	padding: 0 15px;
}

.container .text-muted {
	margin: 20px 0;
}

#content {
	padding-top: 30px;
	max-width: 780px;
}
</style>

</head>
<body>

	<div id="page" class="container">
		<div th:fragment="navbar">
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="icon-bar"></span> <span class="icon-bar"></span>

						</button>
						<a class="navbar-brand" href="/">Configurator</a>
					</div>

					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="/flows" sec:authorize="!hasRole('ROLE_ADMIN')">Veranstaltung konfigurieren</a></li>
							<li sec:authorize="hasRole('ROLE_ADMIN')"><a
								href="/admin/events">Auftr&auml;ge</a></li>
							<li sec:authorize="hasRole('ROLE_ADMIN')"><a
								href="/admin/customers">Kunden&uuml;bersicht</a></li>
							<ul class="nav navbar-nav navbar-right"
								sec:authorize="isAuthenticated()">
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown"> <span sec:authentication="name"></span>
										<b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a th:href="@{/admin/j_spring_security_logout}">Logout</a></li>
										<li><a th:href="@{/admin/userAttitude}">Einstellungen</a></li>
									</ul></li>

							</ul>
						</ul>
					</div>

				</div>
			</div>

		</div>

		<div id="content">
			<div tiles:include="body">

				<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

				<!-- Tiles in order to create the final HTML page that will be -->
				<!-- sent to the browser.                                      -->
				<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

				BODY PAGE GOES HERE!

			</div>
		</div>




	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted">Business Architectures Master - Enterprise
				Software Architecture</p>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/resources/js/bootstrap.min.js"
		th:href="@{/resources/js/bootstrap.min.js}"></script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">

<head th:include="layouts/standard :: headTag">

</head>

<head>
<title>Bestellung erfassen</title>
<style type="text/css">
body {
	min-height: 2000px;
	padding-top: 70px;
}
</style>

</head>

<body>

	<div th:replace="layouts/standard :: navbar" th:remove="tag"></div>

	<div class="container">
		<div class="page-header">
			<h1 th:text="#{${pageHeader}}">Bestellung erfassen</h1>		
		</div>	
		
		<div class="alert alert-success" th:if="${changeSuccessful}" th:text="#{${changeSuccessful}}">Passwörter müssen übereinstimmen</div>
		
		
	
	<table class="table">
		<thead>
			<tr>
				<th th:text="#{serve.add.chooseProduct.productname}"></th>				
				<th th:text="#{serve.add.chooseProduct.orderProductAditionalInfo}"></th>

			</tr>
		</thead>		
		<tbody>
		
			 <tr th:each="product : ${products}">
			 	
				<td>
			 		 <form class="form-inline"  role="form" action="/serve/add/saveOrderPosition/default" method="post">
			 			<div class="form-group">
			 				<input type="submit" class="btn btn-default btn-lg" th:value="${product.productname+' '+product.size}"/>
			 			</div>
			 			<input id="id" name="id" th:value="${product.id}" type="hidden" readonly="readonly" /> 						 	
			 			<input id="tableId" name="tableId" th:value="${product.tableId}" type="hidden" readonly="readonly" />	
			 		</form>					 		
			 	</td>
			 	<td>
			 		<form class="form-inline"  role="form" action="/serve/add/saveOrderPosition/default" method="post">
			 		<div class="form-group">	
			 				<select id="amount" name="amount" th:value="${product.amount}" class="input-group">
							 	<option>1</option>
  								<option>2</option>
 								<option>3</option>
  								<option>4</option>
  								<option>5</option>
							</select>
						</div>	
					</form>			
			 	
			 	</td>
			 	
				<td>
			 		<form role="form" action="/serve/add/saveOrderPosition/default" method="post">
			 			<input id="id" name="id" th:value="${product.id}" type="hidden" readonly="readonly" />
			 			<input id="amount" name="amount" th:value="${product.amount}" type="hidden" />
			 			<input id="tableId" name="tableId" th:value="${product.tableId}" type="hidden" readonly="readonly" />			 	
			 			<div class="form-group">
			 				<input type="submit" class="btn btn-default btn-lg" th:value="Sonderwunsch"/>
			 			</div>
			 		</form>
			 	
			 	</td>
			
			</tr>
		</tbody>
	</table>	

	</div>
	<div th:replace="layouts/standard :: js-lib" th:remove="tag"></div>
</body>
</html>

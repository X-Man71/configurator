<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">

<head th:include="layouts/standard :: headTag">

</head>

<head>
<title>Bestellung erfassen</title>
<style type="text/css">
body {
	min-height: 2000px;
	padding-top: 70px;
}
</style>

</head>

<body>

	<div th:replace="layouts/standard :: navbar" th:remove="tag"></div>

	<div class="container">
		<div class="page-header">
			<h1 th:text="#{${pageHeader}}">Bestellung erfassen</h1>		
		</div>	
		
		<div class="alert alert-success" th:if="${changeSuccessful}" th:text="#{${changeSuccessful}}">Passwörter müssen übereinstimmen</div>
	
	<table class="table">
		<thead>
			<tr>			
				<th th:text="#{serve.add.chooseTable.chooseProductsForTable}"></th>
			</tr>
		</thead>		
		<tbody>
			 <tr th:each="tableCustomer : ${tableCustomers}">
				<td>
					<a th:href="@{${'chooseTable/' + tableCustomer.id}}" class="btn btn-default" role="button" th:text="${'Produkt f&uuml;r Tisch ' + tableCustomer.tableNumber + ' erfassen '}">Button Text</a>
				</td>
			</tr>
		</tbody>
	</table>		
	</div>
	<div th:replace="layouts/standard :: js-lib" th:remove="tag"></div>
</body>
</html>

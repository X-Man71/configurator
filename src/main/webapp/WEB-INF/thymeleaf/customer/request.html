<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Christian Henle" />

<title>Business Integration - Portal</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet">
</link>
<style type="text/css">
body {
	background-color: #FFF;
}
</style>

</head>
<body>

	<div th:include="layout :: navbar"></div>


	<div class="container">
		<h2 class="form-register-heading">Bitte geben Sie hier Ihre Daten
			ein.</h2>
		<form action="/customer/request" method="post"
			class="form-signin" role="form" th:object="${loanRequest}">

			 <label
				for="Kreditbetrag">Kreditbetrag</label> <input type="text"
				th:field="*{amount}" class="form-control" size="45"
				placeholder="Kreditbetrag" /> <label for="Laufzeit">Laufzeit</label>
			<input type="text" th:field="*{term}" class="form-control" size="45"
				placeholder="Laufzeit" /> 

			<button class="btn btn-lg btn-primary btn-block" type="submit">Anfrage
				stellen</button>
		</form>
	</div>

</body>
</html>

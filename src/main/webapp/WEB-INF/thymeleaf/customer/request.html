<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Christian Henle" />

<title>Configurator</title>
<script type="text/javascript" src="/resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/resources/js/bootstrap.js"
	th:src="@{/resources/js/bootstrap.js}"></script>
<style type="text/css">
body {
	padding-top: 70px;
	padding-bottom: 30px;
}

.theme-dropdown .dropdown-menu {
	position: static;
	display: block;
	margin-bottom: 20px;
}

.theme-showcase>p>.btn {
	margin: 5px 0;
}
</style>
<link href="/resources/css/bootstrap.min.css" rel="stylesheet">
</link>
<link href="/resources/css/bootstrap-theme.css.map" rel="stylesheet">
</link>

</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="layout :: navbar"></div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/resources/js/bootstrap.min.js"
		th:href="@{/resources/js/bootstrap.min.js}"></script>

<div class="container">
		<h2 class="form-register-heading">Bitte geben Sie hier Ihre Daten ein.</h2>
		<form action="/loan/new" method="post" class="form-signin" role="form" th:object="${loan}">
			
			<label for="InputName">Vorname</label>
	    	<input type="text" th:field="*{status}" class="form-control" placeholder="last name"/>
			
			<label for="InputVorname">Zuname</label>
	    	<input type="text" th:field="*{firstName}" class="form-control" required=""
	    			maxlength="50" name="rate" size="45"	placeholder="first name"/>
			
			<label for="InputStrasse">Kreditbetrag</label>
	    	<input type="text" th:field="*{requestno}" class="form-control" required=""
	    			maxlength="50" name="Strasse" size="45"	placeholder="street"/>
	    			
	    	<label for="InputPlz">Laufzeit</label>
	    	<input type="text" th:field="*{quoteno}" class="form-control" required=""
	    			maxlength="50" name="PLZ" size="45"	placeholder="zip code"/>
			
			<label for="InputOrt">SSN</label>
	    	<input type="text" th:field="*{ssn}" class="form-control" required=""
	    			maxlength="50" name="Ort" size="45"	placeholder="residence"/>
	    			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Anfrage stellen</button>
		</form>
	</div>

</body>
</html>

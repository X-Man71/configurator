<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<title>Event Options</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
	media="all" th:href="@{/resources/css/bootstrap.min.css}">
</link>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js}"></script>

<script type="text/javascript" src="/resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/resources/js/bootstrap.js"
	th:src="@{/resources/js/bootstrap.js}"></script>
</head>

<body>
	<div id="main">

		<h2 class="textarea.form-control">Konfigurieren Sie hier Ihre
			Veranstaltung</h2>
		<form action="" method="post" class="from-control" role="form">
			
			<!-- Tabelle -->
			<div class="row">
				
				<!-- Eventart -->
				<div class="col-md-6">
					<label for="inputEvent">Eventart</label> 
					<select	class="form-control">
						<option>bitte ausw&auml;hlen</option>
						<option>Geburtstag</option>
						<option>Hochzeit</option>
						<option>Vereinsfest</option>
						<option>Firmenfeier</option>
						<option>Sonstiges</option>
					</select>

				<!-- Entertainment -->
				<label for="inputEntertainment">Entertainment</label> 
				<select	class="form-control">
					<option>bitte ausw&auml;hlen</option>
					<option>DJ</option>
					<option>Live-Band</option>
					<option>Alleinunterhalter</option>
					<option>Blasmusik</option>
					<option>Streichorchester</option>
				</select>

				<!-- Entertainment Zusatz -->
				<div class="OptionPlus">
					<label for="inputEntertainmentPlus"><h5>Zusatz</h5></label> <input
						type="text" placeholder="z. B. Zauberer" />
				</div>

				<!-- Catering -->
				<label for="inputCatering">Catering</label>
				<div class="OptionPlus">
					<div class="checkbox">
						<label> <input type="checkbox">Drinks</input>
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox">Food</input>
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox">Service</input>
						</label>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				
				<!-- Security -->
				<label for="inputSecurity">Security</label> 
				<select	class="form-control">
					<option>bitte ausw&auml;hlen</option>
					<option>ja</option>
					<option>nein</option>
				</select>
				
				<!-- Security -->
				<label for="inputLocation">Location</label> 
				<select	class="form-control">
					<option>bitte ausw&auml;hlen</option>
					<option>Halle</option>
					<option>Zelt</option>
					<option>Vereinsheim</option>
					<option>Wirtshaus</option>
					<option>Open Air</option>
				</select>
				
				<!-- Date -->
				<label for="inputDate">Datum</label>
				<div class="datetime">	
					<input type="date" class="from-control" placeholder="dd.mm.jjjj" />
				</div>
			</div>
		</div>
		
			<!-- Submit -->
			<button class="btn btn-lg btn-primary btn-block" type="submit">Abschicken</button>
		</form>
	</div>

</body>
</html>

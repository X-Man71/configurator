<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<title>DS Nagold Wellness</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
	media="all" th:href="@{/resources/css/bootstrap.min.css}">
</link>
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}
</style>
<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="layout :: head"></div>
	<!-- {!end layout} -->


	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span9">

				 <div id="message" class="alert alert-info">
					<form action="/setOrderType" th:object="${basket}" method="post">
						<h3>
							Was k&ouml;nnen wird f&uuml;r Sie tun: <select
								th:field="*{orderType}" onchange="this.form.submit()">
								<option th:each="type : ${orderType}" th:value="${type}"
									th:text="${type}"></option>
							</select>
						</h3>
					</form>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Artikelnr.</th>
							<th>Name</th>
							<th></th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="item,status : ${menuItems}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.name}"></td>
							<td>
								<form action="/addToBasket" method="POST">
									<input id="id" name="id" type="hidden" th:value="${item.id}" />
									<input id="name" name="name" type="hidden"
										th:value="${item.name}" /> <input id="cost" name="cost"
										type="hidden" th:value="${item.cost}" /> <input
										id="minutesToPrepare" name="minutesToPrepare" type="hidden"
										th:value="${item.minutesToPrepare}" /> <input type="submit"
										value="Hinzuf&uuml;gen" />
								</form>
							</td>
						</tr>
					</tbody>
				</table>
				  <div id="message" class="alert alert-info clearfix">
					Sie haben <em th:text="${basket.size}"></em> Artikel im Ihrer Auswahl <a
						class="btn pull-right btn-primary" href="/showBasket">Weiter</a>
				</div>
				<div th:include="layout :: foot"></div>


			</div>
		</div>
	</div>
</body>
</html>

<title>Configurator Registration</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
	media="all" th:href="@{/resources/css/bootstrap.min.css}">
</link>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js}"></script>

<script type="text/javascript" src="/resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>

	th:src="@{/resources/js/bootstrap.js}"></script>
</head>

<body>
	<div class="container">
		<form action="/user/new" method="post" class="form-signin" role="form">
			<h2 class="form-signin-heading">Ihre Daten</h2>
		
			<label for="InputCompany">Firma</label>
			<input type="text" class="form-control" placeholder="Firma" /> 
	    	
	    	<label for="InputAnrede">Anrede</label>
	    	<br><select name="geschl" autofocus="" required="">
			          <option value="0">Bitte w&auml;hlen</option>
			          <option value="m">Herr</option>
			          <option value="f">Frau</option>
			</select></br>
			
			<label for="InputName">Name</label>
	    	<input type="text" class="form-control" autofocus="" required="" 
	    			maxlength="50" name="Vorname" size="45" placeholder="Name"/>
			
			<label for="InputVorname">Vorname</label>
	    	<input type="text" class="form-control" autofocus="" required=""
	    			maxlength="50" name="Vorname" size="45"	placeholder="Vorname"/>
			
			<label for="InputStrasse">Strasse</label>
	    	<input type="text" class="form-control" autofocus="" required=""
	    			maxlength="50" name="Strasse" size="45"	placeholder="Strasse"/>
	    			
	    	<label for="InputPlz">PLZ</label>
	    	<input type="text" class="form-control" autofocus="" required=""
	    			maxlength="50" name="PLZ" size="45"	placeholder="PLZ"/>
			
			<label for="InputOrt">Ort</label>
	    	<input type="text" class="form-control" autofocus="" required=""
	    			maxlength="50" name="Ort" size="45"	placeholder="Ort"/>		
			
			<label for="InputEmail">Email Adresse</label>
			<input type="text" class="form-control" id="InputEmail" autofocus="" required=""
					placeholder="Email Adresse" /> 
		
	   		<label for="InputPassword1">Passwort</label>
	    	<input type="password" class="form-control" id="InputPassword1" autofocus="" required="" 
	    			placeholder="Passwort"/>
	  
	 		<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<title>Business Integration - Portal</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
	media="all" th:href="@{/resources/css/bootstrap.min.css}">
</link>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js}"></script>

</head>

<body>
	<div class="container">
		<h2 class="form-register-heading">Bitte geben Sie hier Ihre Daten ein.</h2>
		<form action="/user/new" method="post" class="form-signin" role="form" th:object="${user}">
			
			<label for="Vorname">Vorname</label>
	    	<input type="text" th:field="*{firstName}" class="form-control" required=""
	    			maxlength="50" name="Vorname" size="45"	placeholder="Vorname"/>
	    			
	    	<label for="Nachname">Nachname</label>
	    	<input type="text" th:field="*{lastName}" class="form-control" placeholder="Nachname"/>
	    			
	    	<label for="Benutzername">Benutzername</label>
			<input type="text" th:field="*{username}" class="form-control" required=""
					placeholder="Benutzername" />
					
			<label for="InputPassword1">Passwort</label>
	    	<input type="password" th:field="*{password}" class="form-control" id="InputPassword1" required="" 
	    			placeholder="password"/>				
			
			<label for="Email Adresse">Email Adresse</label>
			<input type="text" th:field="*{email}" class="form-control" id="InputEmail" required=""
					placeholder="Email Adresse" /> 			
			
		
	   		
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Abschicken</button>
		</form>
	</div>
</body>
</html>
